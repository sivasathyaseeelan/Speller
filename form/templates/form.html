<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../static/style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Contact Form</title>
    </head>


    <body class="bg">
        <form style="width:500px; margin:0 auto;padding-top: 130px;" method="post">
            <div class="col-md-6">
              <label style="color:#000000">Name</label>
              <input type="text" placeholder="Name" autofocus name="name" autocomplete="off" class="form-control">
            </div>
            <div class="col-md-6">
              <label style="color:#000000">Email</label>
              <input type="text" placeholder="Email" autofocus name="mail" autocomplete="off" class="form-control">
            </div>
            <div class="col-12">
              <label style="color:#000000">Mobile Number</label>
              <input type="text" placeholder="Mobile Number" autofocus name="mobile" autocomplete="off" class="form-control">
            </div>
            <div class="col-12">
              <label style="color:#000000">Subject</label>
              <input type="text" placeholder="Subject" autofocus name="subject" autocomplete="off" class="form-control">
            </div>
            <div class="mb-3">
                <label style="color:#000000">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="message" placeholder="Message"></textarea>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </body>

</html>
